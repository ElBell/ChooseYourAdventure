{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <div class="jumbotron">
    <div class="container">
        <h1>Hello, world!</h1>
        <h3>There are currently  {{ total_games }} games in the database</h3>
    </div>
    </div>
    <div class="row">
        <h4>Games to choose from</h4>
        <ul>
            {%  for game in games %}
                <li>{{ game.title }} : {{ game.description }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
