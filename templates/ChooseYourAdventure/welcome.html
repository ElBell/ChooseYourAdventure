{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <row></row>
    <div class="col-sm-8 col-md-7 py-4">
        <h1>Hello, world!</h1>
        <p>There are currently  {{ total_games }} games in the database</p>
    </div>
    <div>
        <h4>Games you've created:</h4>
        <ul>
            {%  for game in games %}
                <li>{{ game.title }} : {{ game.description }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
