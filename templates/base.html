        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{%  endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <style>
            body {
                padding-top: 70px;
                padding-bottom: 20px;
            }

        </style>
        <link rel="stylesheet" href="{% static "css/main.css" %}">

        <script defer src="{% static 'fontawesome/js/fontawesome-all.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top"  style="background-color: #e3f2fd" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Choose Your Adventure</a>
            {% if user.is_authenticated %}
                <a class="navbar-brand align-right" href={% url 'player_home' %}>View Your Games</a>
            {% endif%}
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a> </li>
            {% else %}
            <li><a href="{%  url 'login' %}">Login</a></li>
            {% endif%}
        </ul>
      </div>
    </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{% static "js/main.js" %}"></script>
    </body>
