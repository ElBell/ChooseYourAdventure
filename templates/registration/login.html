{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
        <button type="submit">Login</button>
    <a href="{%  url 'signup' %}">Signup</a>
    </form>
{% endblock %}
