{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
    <form role="form"
        action="{% url 'login' %}"
        method="post">
        {% csrf_token %}
        <p>Please login!</p>
        {{ form|cripsy }}

        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock content %}
